AWSTemplateFormatVersion: "2010-09-09"
Parameters:
  JenkinsDockerImage:
    Type: String
  JenkinsFileSystem:
    Type: String
  VPC:
    Type: String
  MasterSubnet1:
    Type: String
  SlavesSubnet1:
    Type: String
  MasterSubnet2:
    Type: String
  SlavesSubnet2:
    Type: String
  MasterRole:
    Type: String
  ECSExecutionRole:
    Type: String

Description:
  Provision the required resources for blog post example 'Deploying Jenkins to ECS'.
  Wait for creation to complete before testing.
Resources:
  LoadBalancerListenerRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      Actions:
        - Type: forward
          ForwardConfig:
            TargetGroups:
              - TargetGroupArn: !Ref JenkinsTargetGroup
      Conditions:
        - Field: host-header
          Values:
            - jenkins.dliu.com
      ListenerArn: !ImportValue Core-AlbListener
      Priority: 30

  SSL:
    Type: AWS::CertificateManager::Certificate
    Properties:
      DomainName: jenkins.dliu.com
      DomainValidationOptions:
        - DomainName: jenkins.dliu.com
          HostedZoneId: !ImportValue DLIUCOMHostedZoneID
      ValidationMethod: DNS
  AddListenerCertificate:
    Type: AWS::ElasticLoadBalancingV2::ListenerCertificate
    Properties:
      Certificates:
        - CertificateArn: !Ref SSL
      ListenerArn: !ImportValue Core-AlbListener

  JenkinsTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      # Name: JenkinsTargetGroup
      Port: 8080
      Protocol: HTTP
      TargetType: ip
      VpcId: !Ref VPC
      HealthCheckPath: /login
      UnhealthyThresholdCount: 3
      HealthCheckTimeoutSeconds: 15
      HealthCheckIntervalSeconds: 60
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: 10
  SlavesSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: SlavesSecurityGroup
      GroupDescription: Security group for Jenkins slaves
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - FromPort: 22
          IpProtocol: tcp
          SourceSecurityGroupId: !Ref MasterSecurityGroup
          ToPort: 22

  MasterSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: MasterSecurityGroup
      GroupDescription: Security group for Jenkins master
      VpcId: !Ref VPC

  JenkinsLoadBalancerSecurityGroupIngress:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      IpProtocol: tcp
      FromPort: 8080
      ToPort: 8080
      GroupId: !Ref MasterSecurityGroup
      SourceSecurityGroupId: !ImportValue Core-AlbSecurityGroup

  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: jenkins-cluster

  JenkinsTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub jenkins-task
      Cpu: 256
      Memory: 2048
      NetworkMode: awsvpc
      TaskRoleArn: !Ref MasterRole
      ExecutionRoleArn: !Ref ECSExecutionRole
      RequiresCompatibilities:
        - FARGATE
        - EC2
      ContainerDefinitions:
        - Name: jenkins
          Image: !Ref JenkinsDockerImage
          PortMappings:
            - ContainerPort: 8080
          MountPoints:
            - SourceVolume: jenkins-home
              ContainerPath: /var/jenkins_home
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref CloudwatchLogsGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: jenkins
      Volumes:
        - Name: jenkins-home
          EFSVolumeConfiguration:
            FilesystemId: !Ref JenkinsFileSystem
            TransitEncryption: ENABLED
            AuthorizationConfig:
              AccessPointId: !Ref AccessPointResource
              IAM: ENABLED
  CloudwatchLogsGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Join ["-", [ECSLogGroup, !Ref "AWS::StackName"]]
      RetentionInDays: 14
  JenkinsService:
    Type: AWS::ECS::Service
    Properties:
      Cluster: !Ref ECSCluster
      TaskDefinition: !Ref JenkinsTaskDefinition
      DesiredCount: 1
      HealthCheckGracePeriodSeconds: 600
      LaunchType: FARGATE
      DeploymentConfiguration:
        MinimumHealthyPercent: 0
        MaximumPercent: 100
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          Subnets:
            - !Ref MasterSubnet1
            - !Ref MasterSubnet2
          SecurityGroups:
            - !GetAtt MasterSecurityGroup.GroupId
      LoadBalancers:
        - ContainerName: jenkins
          ContainerPort: 8080
          TargetGroupArn: !Ref JenkinsTargetGroup

  # EFS
  EFSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref VPC
      GroupDescription: Enable EFS access via port 2049
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 2049
          ToPort: 2049
          SourceSecurityGroupId: !Ref MasterSecurityGroup

  MountTargetResource1:
    Type: AWS::EFS::MountTarget
    Properties:
      FileSystemId: !Ref JenkinsFileSystem
      SubnetId: !Ref MasterSubnet1
      SecurityGroups:
        - !GetAtt EFSSecurityGroup.GroupId
  MountTargetResource2:
    Type: AWS::EFS::MountTarget
    Properties:
      FileSystemId: !Ref JenkinsFileSystem
      SubnetId: !Ref MasterSubnet2
      SecurityGroups:
        - !GetAtt EFSSecurityGroup.GroupId
  AccessPointResource:
    Type: AWS::EFS::AccessPoint
    Properties:
      FileSystemId: !Ref JenkinsFileSystem
      PosixUser:
        Uid: "1000"
        Gid: "1000"
      RootDirectory:
        CreationInfo:
          OwnerGid: "1000"
          OwnerUid: "1000"
          Permissions: "755"
        Path: "/jenkins-home"

  JenkinsCNameRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !ImportValue DLIUCOMHostedZoneID
      Name: jenkins.dliu.com
      Type: CNAME
      TTL: "3600"
      ResourceRecords:
        - !ImportValue Core-AlbDns

Outputs:
  Logs:
    Value: !Ref CloudwatchLogsGroup
  JenkinsCNameRecord:
    Value: !Ref JenkinsCNameRecord
